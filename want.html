<!DOCTYPE html>
<html>
<head>
  <title>Задание на Bootstrap 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="wantid.css">
  <link rel="icon" type="image" href="header.jpg">
</head>
  <header class="header">
    <div class = "overlay">
      <h1 class="header-title">Волонтёрская деятельность</h1>
    </div>
  </header>
<body>
   <section class="content">

    <div class = "card">
      <h2 class = "card-title">Заполните заявку на волонтерскую деятельность</h2>

      <div class="card-text">
      <p class="card-text DAAA">Введите ФИО: </p>
      <input type="text" size="40">
      <button class="btn1">Далее</button>
      </div>

      <div class="card-text collapse1">
      <p class="card-text DAAA">Укажите свой возраст:</p>
      <input type="radio" name="browser"> Меньше 18<br>
      <input type="radio" name="browser" > От 18 до 25<br>
      <input type="radio" name="browser"> От 25 до 40<br>
      <input type="radio" name="browser"> Больше 40<br>
      <button class="btn2">Далее</button>
        </div>

      <div class="card-text collapse2">
        <p class="card-text DAAA">Почему вы хотите стать волонтером:</p>
        <textarea name="comment" cols="40" rows="3"></textarea><br>
        <button class="btn3">Далее</button>
      </div>
      <div class="collapse3">
       <button class="send">Отправить</button><button class="close">Отменить</button>
     </div>
     </div>

    </section>

</body>
</html>
